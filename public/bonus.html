<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List - jQuery</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 40px 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            padding: 30px;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 32px;
        }

        .input-section {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        #itemInput {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        #itemInput:focus {
            outline: none;
            border-color: #667eea;
        }

        #addBtn {
            padding: 12px 24px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }

        #addBtn:hover {
            background: #5568d3;
        }

        .error-message {
            background: #fee;
            color: #c33;
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 4px solid #c33;
            display: none;
        }

        .error-message.show {
            display: block;
            animation: fadeOut 2s ease-in-out;
        }

        @keyframes fadeOut {
            0% {
                opacity: 1;
            }

            80% {
                opacity: 1;
            }

            100% {
                opacity: 0;
            }
        }

        #itemList {
            list-style: none;
        }

        .list-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px;
            background: #f8f9fa;
            margin-bottom: 10px;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .list-item:hover {
            background: #e9ecef;
            transform: translateX(5px);
        }

        .list-item.fade-out {
            opacity: 0;
            transform: scale(0.95);
        }

        .item-text {
            flex: 1;
            color: #333;
            font-size: 16px;
        }

        .delete-btn {
            padding: 8px 16px;
            background: #dc3545;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: background 0.3s;
        }

        .delete-btn:hover {
            background: #c82333;
        }

        .empty-state {
            text-align: center;
            color: #999;
            padding: 40px;
            font-size: 16px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>My Todo List</h1>

        <div class="input-section">
            <input type="text" id="itemInput" placeholder="Enter a new item...">
            <button id="addBtn">Add</button>
        </div>

        <div id="errorMessage" class="error-message">
            Please enter an item
        </div>

        <ul id="itemList">
            <li class="empty-state">No items yet. Add one above!</li>
        </ul>
    </div>

    <script>
        $(document).ready(function () {
            let itemId = 0;

            // Add item function
            function addItem() {
                const inputVal = $('#itemInput').val().trim();

                if (inputVal === '') {
                    showError();
                    return;
                }

                // Remove empty state if exists
                $('.empty-state').remove();

                // Create new list item
                const newItem = $(`
                    <li class="list-item" data-id="${itemId++}">
                        <span class="item-text">${inputVal}</span>
                        <button class="delete-btn">Delete</button>
                    </li>
                `);

                $('#itemList').append(newItem);
                $('#itemInput').val('');
            }

            // Show error message
            function showError() {
                const $error = $('#errorMessage');
                $error.removeClass('show');
                void $error[0].offsetWidth; // Trigger reflow
                $error.addClass('show');

                setTimeout(() => {
                    $error.removeClass('show');
                }, 2000);
            }

            // Delete item with fade animation
            function deleteItem($item) {
                $item.addClass('fade-out');
                setTimeout(() => {
                    $item.remove();

                    // Show empty state if no items left
                    if ($('#itemList .list-item').length === 0) {
                        $('#itemList').html('<li class="empty-state">No items yet. Add one above!</li>');
                    }
                }, 300);
            }

            // Event listeners
            $('#addBtn').on('click', addItem);

            $('#itemInput').on('keypress', function (e) {
                if (e.which === 13) {
                    addItem();
                }
            });

            $('#itemList').on('click', '.delete-btn', function () {
                deleteItem($(this).closest('.list-item'));
            });
        });
    </script>
</body>

</html>
